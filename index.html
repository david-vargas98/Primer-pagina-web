<html lang="es">

    <title>Menú básico</title>
    <!-- Proporción de ícono -->
    <link rel="shortcut icon" href="icono_bob.png" type="image/x-icon" />
    <!-- Conexión con el archivo CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Siempre se empieza por el encabezado -->
    <header>
      <!-- Se agrega un enlace a la página principal -->
      <a
        href="https://es.wikipedia.org/wiki/Bob_Esponja"
        target="_blank"
        class="logo"
      >
        <!-- Todo lo que está dentro, representa un link -->
        <!-- Dentro de este enlace se pone la imagen -->
        <img src="icono_bob.png" alt="Bob esponja logo" />
        <!-- A la derecha de la imagen se agrega: -->
        <h2 class="nombre-empresa">Bob esponja</h2>
      </a>
      <!-- Etiqueta que sirve para navegar (barras de naveg)-->
      <nav>
        <a href="" class="nav-link">Inicio</a>

        <a href="" class="nav-link">Contacto</a>
